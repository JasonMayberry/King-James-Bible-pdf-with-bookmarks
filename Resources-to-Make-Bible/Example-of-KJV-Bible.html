	for (var i2 = 0; i2 < nt[i].chapters.length; i2++) {

		for (var i3 = 0; i3 < nt[i].chapters[i2].verses.length; i3++) {
			if (i3 % 2 === 0) {
				verseNum = '<sup><span class="vNums"><h4 class="numH4s">vs. ' + [i3 + 1] + ' </h4> <span></sup>';
				toBePrinted += '<span class="highlight1">' + verseNum +'&nbsp; '+ nt[i].chapters[i2].verses[i3][i3 + 1].replace(/2019/g, "\'") + '</span><br>';
			}
			if (i3 % 2 !== 0) {
				verseNum = '<sup><span class="vNums"><h4 class="numH4s">vs. ' + [i3 + 1] + ' </h4> <span></sup>';
				toBePrinted += '<span class="highlight2">' + verseNum +'&nbsp; '+ nt[i].chapters[i2].verses[i3][i3 + 1].replace(/2019/g, "\'") + '</span><br>';

printNewToHtml.innerHTML += toBePrinted;
